<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/">
    <title>Roadtrip</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <figure class="containerImg">
        <img id="mainImg" src="https://i.imgflip.com/4s1l6z.jpg" alt="Are we There Yet?">
        <div id="textImg">Are We There Yet?</div>
    </figure>

    <div id="containerInput">

        <input class="input is-rounded" type="text" placeholder="Rounded input">

    </div>

    <!-- Google maps box -->
    <div id="map"></div>

    <textarea class="textBox" readonly>Distance of Travel: </textarea>
    <textarea class="textBox" readonly>Approximate Duration: </textarea>

    <script src="./assets/script.js"></script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPbIgaBr0ASK-ZxqMA15pdGV0m5ZP_zyI&callback=initMap">
