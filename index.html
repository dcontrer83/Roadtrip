<body>

<!-- slide show -->
  <div class="slideshow-container">

    <div class="mySlides fade">
      <img class="roadTripImg" src="./assets/images/yoal-desurmont-S9OCBwRFV_k-unsplash.jpg">

<!-- slide show end -->

    <div id="containerInput">

    </div>

    <div id="map"></div>

    <textarea class="textBox" readonly>Distance of Travel: </textarea>
    <textarea class="textBox" readonly>Approximate Duration: </textarea>

    <script src="./assets/script.js"></script>
